apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberay-rayservice
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  destination:
    name: in-cluster
    namespace: rayservice
  source:
    repoURL: https://github.com/ray-project/kuberay.git
    targetRevision: v1.4.2
    path: ray-operator/config/samples/
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
