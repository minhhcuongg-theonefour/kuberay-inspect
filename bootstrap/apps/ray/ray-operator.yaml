apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberay-operator
  namespace: kuberay-operator
spec:
  project: default
  destination:
    name: in-cluster
    namespace: kuberay-operator
  sources:
    - repoURL: https://ray-project.github.io/kuberay-helm/
      targetRevision: v1.4.2
      chart: kuberay
      helm:
        releaseName: kuberay-operator
    - repoURL: https://github.com/minhhcuongg-theonefour/kuberay-inspect.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /status
