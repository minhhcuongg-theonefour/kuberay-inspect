apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/minhhcuongg-theonefour/kuberay-inspect.git
    targetRevision: main
    path: bootstrap/apps
    directory:
      recurse: true
      exclude: "argocd/*,apps/kustomization.yaml"
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
