apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/minhhcuongg-theonefour/kuberay-inspect.git
    targetRevision: main
    path: bootstrap/apps
    # This tells ArgoCD to use kustomize to build the manifests
    # The kustomization.yaml will inject centralized config values
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
